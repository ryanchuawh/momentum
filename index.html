<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/slider.css">
        <script src="https://kit.fontawesome.com/ee315df075.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header></header>
        <main id="main">
            <div id="container">
                <div class="clock-container">
                    <span>00:00</span>
                    <i id="clock-option" class="fa-solid fa-ellipsis"></i>  
                    <!--Put toggle in modal for 24 hr switch-->
                    <label class="switch">
                        <input type="checkbox">
                        <span class="clockSlider round"></span>
                    </label>
                </div>
                <div>
                    <span class="heading">Good Morning,</span>
                    <input type="text" name="name" id="name" value="Kohaku" required>
                    <!--Missing Modal for edit name-->
                    <span id="name-option" class="fa-solid fa-ellipsis"></span>
                </div>
                <form>
                    <p class="heading">What is your main focus for today?</p>
                    <input type="text" name="mainFocus" id="mainTodo" required>
                <!--Hidden sa Una-->
                <div id="hiddenTodo">
                    <p class="heading">TODAY</p>
                    <input type="checkbox" id="mainCheck" name="mainFocus">
                    <label for="mainFocus" class="mainFocus">Test</label>
                    <!--Missing Modal for edit/clear todo-->
                    <i id="main-option" class="fa-solid fa-ellipsis"></i>  
                    <p id="sucess">Great Work!</p>      
                </div>
                </form>
                <div id="quotes-container">
                    <p class="quotes">“Do what you can, with what you have, where you are.”</p>
                    <p class="author">Theodore Roosevelt</p>
                </div>
                <footer id="footer">
                    <!--Missing Modal for Settings-->
                    <div id="settingscontain">
                        <div id="settings"><i class="fa-solid fa-gear"></i></div>
                        <div id="settingsmodal" class="modal">
                            <div class="settingsmodalcontent">
                                <span id="closeBtn" class="closeBtn">&times;</span>
                                <p>Settings</p><br>
                                <p>Help</p><br>
                                <p>About</p>
                            </div>
                        </div>
                    </div>
                    <!--Missing Modal for todo-->
                    <div id="todo">Todo</div>
                </footer>
            </div>
        </main>
    
        <!-- SCRIPTS -->
        <script type="text/javascript" src="./scripts/clock.js"></script>
        <script src="./scripts/settingsmodal.js"></script>
        <script>
            var backImg = ["assets/img/food1.jpg", "assets/img/food2.jpg", "assets/img/food3.jpg", "assets/img/food4.jpg", "assets/img/food5.jpg"];
            var today = new Date();
            var day = Math.floor(today/8.64e7);
            document.getElementById('main').style.backgroundImage = 'url('+backImg[day%5]+')';
        </script>
    </body>
</html>
