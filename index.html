<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://kit.fontawesome.com/ee315df075.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main id="main">
            <div id="bg-img">
                    <section id="login">
                        <div id="login-container">
                            <p class="greetings">Hello, what is your name?</p>
                            <input type="text" id="LoginName">
                            <p id="message"></p>
                            <button id="continueBtn" class="btn">Continue</button>
                        </div>
                    </section>
                    <section id="home">
                        <div id="top">
                            <div class="clock-container">
                                <span>00:00</span>
                            </div>
                            <div class="greet-container">
                                <span class="greetings">Good Morning,</span>
                                <input type="text" id="name" value="" required>
                                <i id="editNameBtn" class="fa-solid fa-pen-to-square"></i>    
                            </div>
                            <div>
                                <form id="todoMain">
                                    <div id="main-todo">
                                        <p class="greetings">What is your main focus for today?</p>
                                        <input type="text" id="mainTodo"s>
                                        <p id="todoMessage"></p>
                                    </div>
                                    <!--Hidden-->
                                    <div id="hiddenTodo">
                                        <p class="greetings">TODAY</p>
                                        <input type="checkbox" id="mainCheck">
                                        <label for="mainFocus" id="focus" class="mainFocus">Testing</label> 
                                        <i id="deleteFocus" class="fa-solid fa-square-minus"></i>
                                        <p id="successMessage">Great Work!</p>      
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="bottom">
                            <div id="settingscontain">
                                <div id="settings"><i class="fa-solid fa-gear"></i></div>
                                <div id="settingsmodal" class="modal">
                                    <div class="settingsmodalcontent">
                                       
                                        <div id="settingsRow">
                                            <div id="settingsNav">
                                                <p>Settings</p>
                                                <span>Background</span> 
                                                <button id="imgBtn" class="imgBtn btn2" ><i class="fa-solid fa-shuffle"></i></button>
                                                <span>Quotes</span>
                                                <button id="quoteBtn" class="quoteBtn btn2"><i class="fa-solid fa-shuffle"></i></button><br>
                                                <button id="logoutBtn" class="btn2">Logout</button>
                                            </div>
                                            <div id="myQuotes">
                                                <span id="closeBtn" class="closeBtn">&times;</span>
                                                <h1>Quotes</h1>
                                                <h5>Add Quotes</h5>
                                                <div id="newQuote" class="quotesLi">
                                                    <textarea placeholder="Add Quote" id="newQuotes"></textarea>
                                                    <input type="text" placeholder="Author" id="newAuthor">
                                                    <button id="customBtn" class="btn2">Add</button>
                                                </div>
                                                <div id="catQuotes">
                                                    <h5>My Quotes</h5>
                                                    <ul id="addQuotes">
                                                        
                                                    </ul>
                                                    <h5>Motivational Quotes</h5>
                                                    <ul id="motivational">
                                                    </ul>
                                                    <h5>Life Quotes</h5>
                                                    <ul id="life">
                                                    </ul>
                                                    <h5>Sucess Quotes</h5>
                                                    <ul id="success">
                                                    </ul>
                                                </div>
                                                    
                                            </div>
                                        </div>
                                        <div class="bottom-arrow"></div>
                                    </div>
                                </div>
                            </div>
                            <div id="quotes-container">
                                <p id="quotes"></p>
                                <p class="author"></p>
                            </div>
                            <div id="todoBtn">Todo</div>
                            <div id="todoModal">
                                <span id="todoClose" class="closeBtn">&times;</span>
                                <div id="todoList">
                                    <div id="pomodoro">
                                        <div id="pomoNavs">
                                            <button class="nav active">Pomodoro</button>
                                            <button class="nav">Short Break</button>
                                            <button class="nav">Long Break</button>
                                        </div>
                                        <div class="timer">
                                            25:00
                                        </div>
                                        <div class="StartBtn"><i class="fa-solid fa-play"></i></div>
                                    </div>
                                    <div class="category">
                                        <button class="categoryBtn">
                                            Today
                                        </button>
                                    </div>
                                    <form class="todoList">
                                        <label for="writeList">List For Today</label>
                                        <input type="text" placeholder="Write what to do" id="newTask" />
                                    </form>
                                    <div id="tasks">
                                        <div id="lists">
                                            <div class="category">
                                                <ul class="handleTodoList"></ul>
                                            </div>
                                        </div>
                                        <form class="todoList">
                                            <input type="text" placeholder="New Todo" id="newTask"  class="newTask" />
                                        </form>
                                    </div>
                                <div class="bottomArrow"></div>           
                            </div>   
                        </div>
                   </section>     
            </div>
        </main>    
    
        <!-- SCRIPTS -->
        <script type="text/javascript" src="./scripts/clock.js"></script>
        <script type="text/javascript" src="./scripts/greeting.js"></script>
        <script type="text/javascript" src="./scripts/backgroundImg.js"></script>
        <script src="./scripts/settingsmodal.js"></script>
        <script type="text/javascript" src="./scripts/todo.js"></script>
        <script type="text/javascript" src="./scripts/checkLogin.js"></script>
        <script type="text/javascript" src="./scripts/loginValidation.js"></script>
        <script type="text/javascript" src="./scripts/logout.js"></script>
        <script type="text/javascript" src="./scripts/editName.js"></script>
        <script type="text/javascript" src="./scripts/quote.js"></script>
        <script type="text/javascript" src="./scripts/todo.js"></script>


    </body>
</html>
