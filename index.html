<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://kit.fontawesome.com/ee315df075.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main id="main">
            <div id="bg-img">
                    <section id="login">
                        <div id="login-container">
                            <p class="greetings">Hello, what is your name?</p>
                            <input type="text" name="name" id="LoginName">
                            <p id="message"></p>
                            <button id="continueBtn" class="btn">Continue</button>
                        </div>
                    </section>
                    <section id="home">
                        <div id="top">
                            <div class="clock-container">
                                <span>00:00</span>
                                <div class="option">
                                    <button class="optionbtn">
                                        <i class="fa-solid fa-ellipsis"></i>
                                    </button>
                                    <div class="option-content">
                                        <span id="toggleText">12-hour clock
                                            <label class="switch">
                                                <input type="checkbox">
                                                <span class="clockSlider round"></span>
                                                </label>
                                        </span>
                                       
                                    </div>
                                </div> 
                                
                            </div>
                            <div class="greet-container">
                                <span class="greetings">Good Morning,</span>
                                <input type="text" name="name" id="name" value="" required>
                                <div class="option">
                                    <button class="optionbtn">
                                        <i class="fa-solid fa-ellipsis"></i>
                                    </button>
                                    <div class="option-content">
                                      <span id="editNameBtn">Edit Name</span>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <form>
                                    <div id="main-todo">
                                        <p class="greetings">What is your main focus for today?</p>
                                        <input type="text" name="mainFocus" id="mainTodo" required>
                                    </div>
                                    <!--Hidden-->
                                    <div id="hiddenTodo">
                                        <p class="greetings">TODAY</p>
                                        <input type="checkbox" id="mainCheck" name="mainFocus">
                                        <label for="mainFocus" class="mainFocus">Testing</label>
                                        <!--Missing Modal for edit/clear todo-->
                                        <i id="main-option" class="fa-solid fa-ellipsis"></i>  
                                        <p id="sucess">Great Work!</p>      
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="bottom">
                            <div id="settingscontain">
                                <div id="settings"><i class="fa-solid fa-gear"></i></div>
                                <div id="settingsmodal" class="modal">
                                    <div class="settingsmodalcontent">
                                        <span id="closeBtn" class="closeBtn">&times;</span>
                                        <p>Settings</p><br>
                                        <p>Help</p>
                                        <p>About</p>
                                        <button id="logoutBtn" class="btn2">Logout</button>
                                        <div class="bottom-arrow"></div>
                                    </div>
                                    
                                </div>
                                
                            </div>
                            <div id="quotes-container">
                                <p class="quotes">“Do what you can, with what you have, where you are.”</p>
                                <p class="author">Theodore Roosevelt</p>
                            </div>
                            <div id="todoBtn">Todo</div>
                            <div id="todoModal">
                                <div id="todoList">
                                    <span id="todoClose" class="closeBtn">&times;</span>
                                    
                                    <div id="pomodoro">
                                        <div id="pomoNavs">
                                            <button class="nav active">Pomodoro</button>
                                            <button class="nav">Short Break</button>
                                            <button class="nav">Long Break</button>
                                        </div>
                                        <div class="timer">
                                            25:00
                                        </div>
                                        <div class="StartBtn">START</div>
                                    </div>
                                    
                                    <div class="category">
                                        <button class="categoryBtn">
                                            Today<i class="fa-solid fa-angle-down"></i>
                                        </button>
                                        <div class="category-content">
                                            <div class="catRow">
                                                <span>Today</span>
                                                <span>0</span>
                                            </div>
                                            <div class="catRow">
                                                <span>Done</span>
                                                <span>0</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="tasks">
                                        <div id="lists">
                                            <div class="category">
                                                <input type="checkbox" class="todobox">
                                                <label for="todo-lists">Test</label>
                                                <button class="catBtn">
                                                    <i class="fa-solid fa-ellipsis"></i>
                                                </button> 
                                                <div class="category-content">
                                                    <a>Edit</a>
                                                    <a>Delete</a>
                                                </div>
                                            </div>
                                         </div>
                                        <div id="newTodo">
                                            <input type="text" placeholder="New Todo" class="newTask">
                                        </div>
                                    </div>
                                <div class="bottomArrow"></div>           
                                </div>   
                        </div>
                   </section>
                
            </div>
        </main>    
    
        <!-- SCRIPTS -->
        <script type="text/javascript" src="./scripts/clock.js"></script>
        <script type="text/javascript" src="./scripts/greeting.js"></script>
        <script type="text/javascript" src="./scripts/backgroundImg.js"></script>
        <script src="./scripts/settingsmodal.js"></script>
        <script type="text/javascript" src="./scripts/checkLogin.js"></script>
        <script type="text/javascript" src="./scripts/loginValidation.js"></script>
        <script type="text/javascript" src="./scripts/logout.js"></script>
        <script type="text/javascript" src="./scripts/editName.js"></script>
  
    </body>
</html>
